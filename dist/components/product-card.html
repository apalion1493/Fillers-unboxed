<a href="@@link" id="@@ID"
  class="product-card border w-full h-full border-border-color-2 flex flex-col rounded-lg overflow-hidden hover:border-primary hover:shadow-3xl transition bg-secondary @@style">
  <div class="product-card__img flex relative h-48 rounded overflow-hidden bg-white">
    <div class="product-card--favorites" data-product-id="@@ID">
      <i class="product-card--icon-heart heart-icon"></i>
      <i class="product-card--icon-heart heart-filled-icon"></i>
    </div>
    <img alt="@@title" class="object-cover object-center w-full h-48 max-h-48 block" src="@@img">
  </div>

    </div>
