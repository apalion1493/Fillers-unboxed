		class="text-primary italic font-normal">Request</span></h3>
            <button class="close-modal text-gray-500 hover:text-gray-700 focus:outline-none text-2xl transition">

            </button>
        </div>
        <div class="flex flex-col">
            <p class="mb-2 text-black-1 leading-[130%]">Should you have any other inquiries, please fill in the form and
                one of our managers will contact you within 24 hours.</p>
            <p class="text-primary leading-[130%] font-semibold">PLEASE NOTE: we only sell to the certified doctors and
                companies.</p>
            <form class="flex flex-col gap-6 mt-8">
                <div class="flex gap-6 flex-row sm:flex-col">
                    <div class="form-group flex flex-col items-start flex-1">
    <label class="text-base text-dark-green leading-[130%] mb-2 " for="NameId">Name</label>
    <input
        class="rounded text-black-1 leading-[150%] border text-h10 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-color-3 p-3 "
        type="text" id="NameId" placeholder="">
    <small class="self-end text-h11 text-danger mt-2 hidden">text error</small>
</div>
                    <div class="form-group flex flex-col items-start flex-1">
    <label class="text-base text-dark-green leading-[130%] mb-2 " for="PhoneId">Phone</label>
    <input
        class="rounded text-black-1 leading-[150%] border text-h10 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-color-3 p-3 "
        type="text" id="PhoneId" placeholder="">
    <small class="self-end text-h11 text-danger mt-2 hidden">text error</small>
</div>
                </div>
                <div class="flex gap-6 flex-row sm:flex-col">
                    <div class="form-group flex flex-col items-start flex-1">
    <label class="text-base text-dark-green leading-[130%] mb-2 " for="MailId">Email</label>
    <input
        class="rounded text-black-1 leading-[150%] border text-h10 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-color-3 p-3 "
        type="text" id="MailId" placeholder="">
    <small class="self-end text-h11 text-danger mt-2 hidden">text error</small>
</div>

                    <div class="relative inline-block w-64 flex-1">
    <label class="text-base block text-dark-green mb-2 leading-[130%] " for="small-select">State</label>
    <!-- Сам элемент select без дефолтной стрелки -->
    <select id="small-select" placeholder="123"
        class="small-select no-arrow rounded leading-[150%] text-black-1 border text-h10 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-color-3 p-3">
        <option value="" disabled selected hidden>Choose your state</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>
    <!-- Иконка-галочка -->
    <!-- <svg id="select-arrow" class="select-arrow absolute top-1/2 right-3 -translate-y-1/2 fill-current text-gray-600 w-4 h-4 transition-transform duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M7 10l5 5 5-5H7z"/>
    </svg> -->
</div>
                </div>

                <div class="form-group flex flex-col items-start flex-1">
    <label class="text-base text-dark-green mb-2 " for="MessageId">Message</label>
    <textarea
        class="rounded resize-none text-black-1 border text-h10 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-color-3 p-3 max-h-[134px]"
        id="MessageId" placeholder="Type your message..." rows="5"></textarea>
</div>

                <div class="flex flex-col">
    <label class="custom-checkbox">

                    fill="#C19476" />
            </svg>
        </span>
        <input type="checkbox">
        <span class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <path
                    d="M8.50172 11.9425C8.19384 11.6654 7.71962 11.6904 7.44253 11.9983C7.16544 12.3062 7.19039 12.7804 7.49828 13.0575L8.50172 11.9425ZM16.592 9.96046C16.8463 9.63349 16.7874 9.16229 16.4605 8.90799C16.1335 8.65368 15.6623 8.71258 15.408 9.03954L16.592 9.96046ZM18 1.75H6V3.25H18V1.75ZM1.25 6.5V18.5H2.75V6.5H1.25ZM6 23.25H18V21.75H6V23.25ZM22.75 18.5V6.5H21.25V18.5H22.75ZM18 23.25C20.6234 23.25 22.75 21.1234 22.75 18.5H21.25C21.25 20.2949 19.7949 21.75 18 21.75V23.25ZM1.25 18.5C1.25 21.1234 3.37665 23.25 6 23.25V21.75C4.20507 21.75 2.75 20.2949 2.75 18.5H1.25ZM6 1.75C3.37665 1.75 1.25 3.87665 1.25 6.5H2.75C2.75 4.70507 4.20507 3.25 6 3.25V1.75ZM18 3.25C19.7949 3.25 21.25 4.70507 21.25 6.5H22.75C22.75 3.87665 20.6234 1.75 18 1.75V3.25ZM7.49828 13.0575L10.033 15.3387L11.0364 14.2237L8.50172 11.9425L7.49828 13.0575ZM12.585 15.1123L16.592 9.96046L15.408 9.03954L11.401 14.1914L12.585 15.1123ZM10.033 15.3387C10.7881 16.0183 11.9613 15.9142 12.585 15.1123L11.401 14.1914C11.3119 14.306 11.1443 14.3208 11.0364 14.2237L10.033 15.3387Z"
                    fill="#C19476" />
            </svg>
        </span>
        <span class="ml-3 text-black-1 text-h10 ">I have read and agree to the <a class="underline" href="#">Terms</a></span>
    </label>
    <small class="text-h11 text-danger mt-3 hidden">Please confirm that you agree</small>
</div>

                <button type="submit"
                    class="button px-6 py-3 text-h8 md:text-h10 rounded-xl border transition group border-white hover:border-primary bg-primary inline-flex items-center justify-center hover:bg-transparent text-white hover:text-primary">
                    <span class="font-medium">Send</span>
                    <svg class="fill-white group-hover:fill-primary ml-3" xmlns="http://www.w3.org/2000/svg" width="22"

            </form>
