<div class="border border-border-color-2 rounded-lg overflow-hidden hover:border-primary hover:shadow-3xl @@style bg-secondary">
    <a class="block relative h-48 rounded overflow-hidden bg-white">
      <img alt="@@title" class="object-cover object-center w-full h-full block" src="@@img">
    </a>
    <div class="py-6 px-4 border-t border-t-border-color-1">
      <h3 class="text-gray-500 text-h6 tracking-widest title-font mb-1">@@name</h3>
      <div class="flex justify-between items-center">
        <p class="mt-1 line-through">$ 80.30 USD</p>
        <p class="text-primary font-semibold">$ 50.00 USD</p>
      </div>
    </div>
</div>
