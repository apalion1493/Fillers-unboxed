<a href="@@link" id="@@ID"
  class="product-card border border-border-color-2 block rounded-lg overflow-hidden hover:border-primary hover:shadow-3xl transition @@style bg-secondary">
  <div class="block relative h-48 rounded overflow-hidden bg-white">
    <div class="product-card--favorites" data-product-id="@@ID">
      <i class="product-card--icon-heart heart-icon"></i>
      <i class="product-card--icon-heart heart-filled-icon"></i>
    </div>
    <img alt="@@title" class="object-cover object-center w-full h-full block" src="@@img">
  </div>
  <div class="py-6 px-4 border-t border-t-border-color-1">
    <h3 class="text-dark-green text-h6 title-font mb-1 md:text-h8">@@name</h3>
    <div class="flex justify-between items-center">
      <p class="mt-1 line-through">$ 80.30 USD</p>
      <p class="text-primary font-semibold">$ 50.00 USD</p>
    </div>
  </div>
</a>
