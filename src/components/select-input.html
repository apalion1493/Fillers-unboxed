<div class="relative inline-block w-64 @@common-style">
    <label class="text-base block text-dark-green mb-2 @@styleLabel" for="@@idSelect">@@label</label>
    <!-- Сам элемент select без дефолтной стрелки -->
    <select id="@@idSelect" placeholder="123" class="small-select no-arrow rounded text-black-1 border text-h10 w-full focus:outline-0 focus:shadow-none focus:ring-0 focus:border-border-color-3 border-border-color-3 p-3">
        <option>Choose your state</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
    </select>
    <!-- Иконка-галочка -->
    <svg id="select-arrow" class="select-arrow absolute top-1/2 right-3 -translate-y-1/2 fill-current text-gray-600 w-4 h-4 transition-transform duration-300 ease-in-out" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <path d="M7 10l5 5 5-5H7z"/>
    </svg>
</div>
